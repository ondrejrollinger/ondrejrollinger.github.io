<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDS Lab Kanban Tracker | ondrejrollinger.github.io</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background-color: #0a0e14;
      color: #b3b1ad;
      min-height: 100vh;
      overflow-x: auto;
    }

    /* Scanline overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.07) 2px,
        rgba(0, 0, 0, 0.07) 4px
      );
      z-index: 9999;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Header ── */
    .header {
      border-bottom: 1px solid #1e2530;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }

    .header-prompt {
      color: #00ff9f;
      font-size: 13px;
      font-weight: 700;
    }

    .header-path {
      color: #4a7a4a;
      font-size: 12px;
    }

    .header-divider {
      width: 1px;
      height: 20px;
      background: #1e2530;
      flex-shrink: 0;
    }

    .filters {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-label {
      font-size: 0.7rem;
      color: #4d5566;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .filter-btn {
      font-family: inherit;
      font-size: 0.72rem;
      padding: 3px 10px;
      border-radius: 3px;
      border: 1px solid transparent;
      cursor: pointer;
      background: transparent;
      transition: all 0.15s;
      letter-spacing: 0.03em;
    }

    .filter-btn.active {
      border-color: currentColor;
    }

    .filter-btn:not(.active) {
      opacity: 0.45;
    }

    .filter-btn:not(.active):hover {
      opacity: 0.75;
    }

    /* ── Board ── */
    .board {
      display: flex;
      gap: 16px;
      padding: 20px 24px;
      flex: 1;
      overflow-x: auto;
      align-items: flex-start;
    }

    .column {
      flex: 1;
      min-width: 230px;
      max-width: 320px;
      background: #0d1117;
      border: 1px solid #1e2530;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
    }

    .column-header {
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #1e2530;
    }

    .column-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .column-title {
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .column-count {
      margin-left: auto;
      font-size: 0.65rem;
      color: #4d5566;
      background: #1a1f28;
      padding: 1px 6px;
      border-radius: 10px;
    }

    .column-body {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 60px;
    }

    /* ── Card ── */
    .card {
      background: #0f1318;
      border: 1px solid #1e2530;
      border-radius: 3px;
      padding: 10px 12px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s, transform 0.1s;
      overflow: hidden;
    }

    .card:hover {
      background: #141b24;
      border-color: #3a4a5c;
      transform: translateY(-1px);
    }

    .card-top {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .card-symbol {
      font-size: 0.75rem;
      flex-shrink: 0;
      margin-top: 1px;
    }

    .card-title {
      font-size: 0.8rem;
      font-weight: 600;
      color: #e6e1cf;
      line-height: 1.3;
      flex: 1;
    }

    .card-note {
      font-size: 0.68rem;
      color: #4d5566;
      margin-top: 6px;
      padding-left: 20px;
      line-height: 1.4;
      font-style: italic;
    }

    /* ── Card progress bar ── */
    .card-progress-track {
      height: 2px;
      background: #1e2530;
      margin-top: 10px;
      border-radius: 1px;
      overflow: hidden;
    }

    .card-progress-fill {
      height: 100%;
      border-radius: 1px;
      transition: width 0.2s;
    }

    /* ── Empty state ── */
    .empty-state {
      font-size: 0.68rem;
      color: #2e3a4a;
      text-align: center;
      padding: 16px 8px;
    }

    /* ── Detail Modal ── */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.72);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: overlayIn 0.15s ease;
    }

    @keyframes overlayIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .modal-panel {
      background: #0d1117;
      border: 1px solid #1e2530;
      border-radius: 4px;
      width: 100%;
      max-width: 560px;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      animation: panelIn 0.15s ease;
    }

    @keyframes panelIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .modal-header {
      padding: 16px 20px 14px;
      border-bottom: 1px solid #1e2530;
    }

    .modal-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .modal-category {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .modal-column-badge {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.08em;
      padding: 2px 8px;
      border-radius: 2px;
      border: 1px solid currentColor;
      text-transform: uppercase;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 700;
      color: #f0f6fc;
      line-height: 1.3;
      margin-bottom: 4px;
    }

    .modal-note {
      font-size: 11px;
      color: #a0aab4;
      font-style: italic;
    }

    .modal-body {
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .modal-section-heading {
      font-size: 10px;
      color: #6e7681;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 8px;
    }

    .modal-description {
      font-size: 13px;
      color: #c9d1d9;
      line-height: 1.7;
    }

    .modal-phases-summary {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .phases-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .phase-row {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    /* Custom checkbox */
    .phase-checkbox {
      appearance: none;
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border: 1px solid #3a4a5c;
      border-radius: 2px;
      background: #0a0e14;
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 1px;
      position: relative;
      transition: background 0.1s, border-color 0.1s;
    }

    .phase-checkbox:checked {
      background: var(--check-color, #00ff9f);
      border-color: var(--check-color, #00ff9f);
    }

    .phase-checkbox:checked::after {
      content: '';
      position: absolute;
      left: 3px;
      top: 1px;
      width: 5px;
      height: 8px;
      border: 2px solid #0a0e14;
      border-top: none;
      border-left: none;
      transform: rotate(45deg);
    }

    input[type="checkbox"]:disabled {
      cursor: default;
      opacity: 1;
    }

    .phase-label {
      font-size: 12px;
      color: #c9d1d9;
      line-height: 1.5;
      cursor: pointer;
      transition: color 0.1s;
    }

    .phase-label.done {
      color: #4a5568;
      text-decoration: line-through;
    }

    .modal-footer {
      padding: 12px 20px;
      border-top: 1px solid #1e2530;
      display: flex;
      justify-content: flex-end;
    }

    .modal-close-btn {
      font-family: inherit;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.06em;
      color: #6e7681;
      background: transparent;
      border: 1px solid #1e2530;
      border-radius: 3px;
      padding: 6px 14px;
      cursor: pointer;
      transition: color 0.15s, border-color 0.15s;
    }

    .modal-close-btn:hover {
      color: #b3b1ad;
      border-color: #3a4a5c;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // ── Constants ──────────────────────────────────────────────────────────
    const COLUMNS = ['Backlog', 'Planned', 'In Progress', 'Done'];

    const COLUMN_COLORS = {
      'Backlog':     '#6e7d8c',
      'Planned':     '#38bdf8',
      'In Progress': '#f59e0b',
      'Done':        '#00ff9f',
    };

    const CATEGORIES = {
      'lab':       { label: 'Lab Dev',        color: '#00ff9f', symbol: '●' },
      'theory':    { label: 'Theory Post',    color: '#38bdf8', symbol: '◆' },
      'practical': { label: 'Practical Post', color: '#f59e0b', symbol: '▲' },
      'idea':      { label: 'Future Idea',    color: '#a78bfa', symbol: '★' },
    };

    const CARDS = [
      {
        id: "1",
        title: "Port Scan Detection",
        category: "lab",
        column: "In Progress",
        note: "Zeek script in progress",
        description: "Build a Zeek script that detects horizontal and vertical port scanning behavior on the home network. The goal is to identify both slow and fast scans, log scanner IPs, and generate a structured alert for Grafana.",
        phases: [
          { id: "1-1", label: "Research Zeek conn.log fields for scan detection", done: false },
          { id: "1-2", label: "Write initial Zeek script (threshold-based)", done: false },
          { id: "1-3", label: "Test against nmap scan in lab environment", done: false },
          { id: "1-4", label: "Tune thresholds to reduce false positives", done: false },
          { id: "1-5", label: "Document detection logic and publish on GitHub", done: false },
        ]
      },
      {
        id: "2",
        title: "DNS Tunneling Detection",
        category: "theory",
        column: "Planned",
        note: "",
        description: "Write a theory post explaining how DNS tunneling works as a data exfiltration and C2 technique. Cover encoding methods, common tools (dnscat2, iodine), and how defenders detect it through query length and entropy analysis.",
        phases: [
          { id: "2-1", label: "Research DNS tunneling techniques and tools", done: false },
          { id: "2-2", label: "Draft post outline and section headings", done: false },
          { id: "2-3", label: "Write detection logic section with Zeek examples", done: false },
          { id: "2-4", label: "Add packet captures / screenshots", done: false },
          { id: "2-5", label: "Publish post and link from GitHub", done: false },
        ]
      },
      {
        id: "3",
        title: "TLS Certificate Analysis",
        category: "theory",
        column: "Backlog",
        note: "",
        description: "Theory post covering how TLS certificates can be used as a detection signal. Topics include JA3 fingerprinting, self-signed cert alerts, certificate validity anomalies, and how C2 frameworks use TLS to blend in.",
        phases: [
          { id: "3-1", label: "Research JA3/JA3S fingerprinting methodology", done: false },
          { id: "3-2", label: "Understand Zeek ssl.log and x509.log fields", done: false },
          { id: "3-3", label: "Write draft post", done: false },
          { id: "3-4", label: "Publish post", done: false },
        ]
      },
      {
        id: "4",
        title: "VLAN Segmentation Setup",
        category: "practical",
        column: "Done",
        note: "Documented in lab PDF",
        description: "Practical guide covering the full VLAN configuration across MikroTik router, TP-Link managed switch, and EAP225 access points. Covers trunk vs access ports, SSID-to-VLAN mapping, and verification with packet capture.",
        phases: [
          { id: "4-1", label: "Configure VLANs on MikroTik E50UG", done: true },
          { id: "4-2", label: "Configure port assignments on TP-Link TL-SG108E", done: true },
          { id: "4-3", label: "Map SSIDs to VLANs on EAP225 APs", done: true },
          { id: "4-4", label: "Verify isolation with tcpdump", done: true },
          { id: "4-5", label: "Write and publish practical post", done: true },
        ]
      },
      {
        id: "5",
        title: "Inline IPS Mode",
        category: "idea",
        column: "Backlog",
        note: "Suricata blocking mode",
        description: "Future expansion: reconfigure Suricata from passive IDS mode to active inline IPS mode using NFQ or AF_PACKET. This requires rethinking the network topology to route traffic through the sensor rather than just mirroring it.",
        phases: [
          { id: "5-1", label: "Research NFQ vs AF_PACKET IPS deployment options", done: false },
          { id: "5-2", label: "Design new network topology for inline mode", done: false },
          { id: "5-3", label: "Test in isolated lab segment first", done: false },
          { id: "5-4", label: "Deploy and tune drop rules", done: false },
          { id: "5-5", label: "Document and publish", done: false },
        ]
      },
      {
        id: "6",
        title: "IoT Device Behavior Profiling",
        category: "lab",
        column: "Planned",
        note: "",
        description: "Profile normal traffic patterns of IoT devices on VLAN 30 using Zeek logs. Build baseline models and create detection logic that alerts when a device deviates significantly — unusual destinations, ports, or data volumes.",
        phases: [
          { id: "6-1", label: "Identify all IoT devices and document expected behavior", done: false },
          { id: "6-2", label: "Collect 7 days of baseline Zeek conn.log data", done: false },
          { id: "6-3", label: "Write Zeek script for deviation detection", done: false },
          { id: "6-4", label: "Tune alert thresholds per device type", done: false },
          { id: "6-5", label: "Document findings and publish practical post", done: false },
        ]
      },
    ];

    // ── CardItem component ─────────────────────────────────────────────────
    function CardItem({ card, onClick }) {
      const cat = CATEGORIES[card.category] || CATEGORIES['lab'];
      const hasPhases = card.phases && card.phases.length > 0;
      const total = hasPhases ? card.phases.length : 0;
      const done = hasPhases ? card.phases.filter(p => p.done).length : 0;
      const pct = total > 0 ? (done / total) * 100 : 0;

      return (
        <div
          className="card"
          style={{ borderLeft: `3px solid ${cat.color}` }}
          onClick={onClick}
        >
          <div className="card-top">
            <span className="card-symbol" style={{ color: cat.color }}>{cat.symbol}</span>
            <span className="card-title">{card.title}</span>
          </div>
          {card.note && <div className="card-note">{card.note}</div>}
          {hasPhases && (
            <div className="card-progress-track">
              <div
                className="card-progress-fill"
                style={{ width: `${pct}%`, background: cat.color }}
              />
            </div>
          )}
        </div>
      );
    }

    // ── DetailModal component ──────────────────────────────────────────────
    function DetailModal({ card, onClose }) {
      const cat = CATEGORIES[card.category] || CATEGORIES['lab'];
      const colColor = COLUMN_COLORS[card.column] || '#6e7d8c';
      const hasPhases = card.phases && card.phases.length > 0;
      const total = hasPhases ? card.phases.length : 0;
      const doneCount = hasPhases ? card.phases.filter(p => p.done).length : 0;

      // Close on Escape
      useEffect(() => {
        function onKey(e) {
          if (e.key === 'Escape') onClose();
        }
        document.addEventListener('keydown', onKey);
        return () => document.removeEventListener('keydown', onKey);
      }, [onClose]);

      function handleOverlayClick(e) {
        if (e.target === e.currentTarget) onClose();
      }

      return (
        <div className="modal-overlay" onClick={handleOverlayClick}>
          <div
            className="modal-panel"
            style={{ borderLeft: `4px solid ${cat.color}` }}
          >
            {/* Header */}
            <div className="modal-header">
              <div className="modal-meta">
                <span className="modal-category" style={{ color: cat.color }}>
                  {cat.symbol} {cat.label}
                </span>
                <span className="modal-column-badge" style={{ color: colColor }}>
                  {card.column}
                </span>
              </div>
              <div className="modal-title">{card.title}</div>
              {card.note && <div className="modal-note">{card.note}</div>}
            </div>

            {/* Body */}
            <div className="modal-body">
              {/* Overview */}
              {card.description && (
                <div>
                  <div className="modal-section-heading">// OVERVIEW</div>
                  <p className="modal-description">{card.description}</p>
                </div>
              )}

              {/* Phases */}
              {hasPhases && (
                <div>
                  <div className="modal-section-heading">// PHASES</div>
                  <div className="modal-phases-summary" style={{ color: cat.color }}>
                    {doneCount} / {total} completed
                  </div>
                  <div className="phases-list">
                    {card.phases.map(phase => (
                      <div key={phase.id} className="phase-row">
                        <input
                          type="checkbox"
                          className="phase-checkbox"
                          checked={phase.done}
                          disabled
                          style={{ '--check-color': cat.color }}
                          onChange={() => {}}
                        />
                        <span className={`phase-label${phase.done ? ' done' : ''}`}>
                          {phase.label}
                        </span>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>

            {/* Footer */}
            <div className="modal-footer">
              <button className="modal-close-btn" onClick={onClose}>✕ CLOSE</button>
            </div>
          </div>
        </div>
      );
    }

    // ── Main App ───────────────────────────────────────────────────────────
    function App() {
      const [filter, setFilter] = useState(null);
      const [selectedCard, setSelectedCard] = useState(null);

      const handleCloseModal = useCallback(() => setSelectedCard(null), []);

      const visibleCards = filter ? CARDS.filter(c => c.category === filter) : CARDS;

      return (
        <>
          {/* Header */}
          <header className="header">
            <div className="header-title">
              <span className="header-prompt">▶ ondrej@lab</span>{' '}
              <span className="header-path">~/projects/ids-lab</span>
            </div>
            <div className="header-divider" />
            <div className="filters">
              <span className="filter-label">Filter:</span>
              <button
                className={`filter-btn${filter === null ? ' active' : ''}`}
                style={{ color: '#b3b1ad' }}
                onClick={() => setFilter(null)}
              >
                ALL
              </button>
              {Object.entries(CATEGORIES).map(([key, { label, color, symbol }]) => (
                <button
                  key={key}
                  className={`filter-btn${filter === key ? ' active' : ''}`}
                  style={{ color }}
                  onClick={() => setFilter(filter === key ? null : key)}
                >
                  {symbol} {label}
                </button>
              ))}
            </div>
          </header>

          {/* Board */}
          <div className="board">
            {COLUMNS.map(col => {
              const colCards = visibleCards.filter(c => c.column === col);
              const allCount = CARDS.filter(c => c.column === col).length;
              return (
                <div key={col} className="column">
                  <div className="column-header">
                    <div className="column-dot" style={{ background: COLUMN_COLORS[col] }} />
                    <span className="column-title" style={{ color: COLUMN_COLORS[col] }}>{col}</span>
                    <span className="column-count">{allCount}</span>
                  </div>
                  <div className="column-body">
                    {colCards.length === 0 && (
                      <div className="empty-state">— empty —</div>
                    )}
                    {colCards.map(card => (
                      <CardItem
                        key={card.id}
                        card={card}
                        onClick={() => setSelectedCard(card)}
                      />
                    ))}
                  </div>
                </div>
              );
            })}
          </div>

          {/* Detail Modal */}
          {selectedCard && (
            <DetailModal
              card={selectedCard}
              onClose={handleCloseModal}
            />
          )}
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
