<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDS Lab Kanban Tracker | ondrejrollinger.github.io</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background-color: #0a0e14;
      color: #b3b1ad;
      min-height: 100vh;
      overflow-x: auto;
    }

    /* Scanline overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.07) 2px,
        rgba(0, 0, 0, 0.07) 4px
      );
      z-index: 9999;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Header ── */
    .header {
      border-bottom: 1px solid #1e2530;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }

    .header-prompt {
      color: #00ff9f;
      font-size: 13px;
      font-weight: 700;
    }

    .header-path {
      color: #4a7a4a;
      font-size: 12px;
    }

    .header-divider {
      width: 1px;
      height: 20px;
      background: #1e2530;
      flex-shrink: 0;
    }

    .filters {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-label {
      font-size: 0.7rem;
      color: #4d5566;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .filter-btn {
      font-family: inherit;
      font-size: 0.72rem;
      padding: 3px 10px;
      border-radius: 3px;
      border: 1px solid transparent;
      cursor: pointer;
      background: transparent;
      transition: all 0.15s;
      letter-spacing: 0.03em;
    }

    .filter-btn.active {
      border-color: currentColor;
    }

    .filter-btn:not(.active) {
      opacity: 0.45;
    }

    .filter-btn:not(.active):hover {
      opacity: 0.75;
    }

    /* ── Board ── */
    .board {
      display: flex;
      gap: 16px;
      padding: 20px 24px;
      flex: 1;
      overflow-x: auto;
      align-items: flex-start;
    }

    .column {
      flex: 1;
      min-width: 230px;
      max-width: 320px;
      background: #0d1117;
      border: 1px solid #1e2530;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
    }

    .column-header {
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #1e2530;
    }

    .column-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .column-title {
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .column-count {
      margin-left: auto;
      font-size: 0.65rem;
      color: #4d5566;
      background: #1a1f28;
      padding: 1px 6px;
      border-radius: 10px;
    }

    .column-body {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 60px;
    }

    /* ── Card ── */
    .card {
      background: #0f1318;
      border: 1px solid #1e2530;
      border-radius: 3px;
      padding: 10px 12px;
      cursor: default;
      transition: background 0.15s;
    }

    .card:hover {
      background: #111820;
      border-color: #2e3a4a;
    }

    .card-top {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .card-symbol {
      font-size: 0.75rem;
      flex-shrink: 0;
      margin-top: 1px;
    }

    .card-title {
      font-size: 0.8rem;
      font-weight: 600;
      color: #e6e1cf;
      line-height: 1.3;
      flex: 1;
    }

    .card-note {
      font-size: 0.68rem;
      color: #4d5566;
      margin-top: 6px;
      padding-left: 20px;
      line-height: 1.4;
      font-style: italic;
    }

    /* ── Empty state ── */
    .empty-state {
      font-size: 0.68rem;
      color: #2e3a4a;
      text-align: center;
      padding: 16px 8px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // ── Constants ──────────────────────────────────────────────────────────
    const COLUMNS = ['Backlog', 'Planned', 'In Progress', 'Done'];

    const COLUMN_COLORS = {
      'Backlog':     '#6e7d8c',
      'Planned':     '#38bdf8',
      'In Progress': '#f59e0b',
      'Done':        '#00ff9f',
    };

    const CATEGORIES = {
      'lab':       { label: 'Lab Dev',        color: '#00ff9f', symbol: '●' },
      'theory':    { label: 'Theory Post',    color: '#38bdf8', symbol: '◆' },
      'practical': { label: 'Practical Post', color: '#f59e0b', symbol: '▲' },
      'idea':      { label: 'Future Idea',    color: '#a78bfa', symbol: '★' },
    };

    const CARDS = [
      { id: "1", title: "Port Scan Detection",          category: "lab",       column: "In Progress", note: "Zeek script in progress" },
      { id: "2", title: "DNS Tunneling Detection",       category: "theory",    column: "Planned",     note: "" },
      { id: "3", title: "TLS Certificate Analysis",      category: "theory",    column: "Backlog",     note: "" },
      { id: "4", title: "VLAN Segmentation Setup",       category: "practical", column: "Done",        note: "Documented in lab PDF" },
      { id: "5", title: "Inline IPS Mode",               category: "idea",      column: "Backlog",     note: "Suricata blocking mode" },
      { id: "6", title: "IoT Device Behavior Profiling", category: "lab",       column: "Planned",     note: "" },
    ];

    // ── CardItem component ─────────────────────────────────────────────────
    function CardItem({ card }) {
      const cat = CATEGORIES[card.category] || CATEGORIES['lab'];

      return (
        <div className="card" style={{ borderLeft: `3px solid ${cat.color}` }}>
          <div className="card-top">
            <span className="card-symbol" style={{ color: cat.color }}>{cat.symbol}</span>
            <span className="card-title">{card.title}</span>
          </div>
          {card.note && <div className="card-note">{card.note}</div>}
        </div>
      );
    }

    // ── Main App ───────────────────────────────────────────────────────────
    function App() {
      const [filter, setFilter] = useState(null); // null = show all

      const visibleCards = filter ? CARDS.filter(c => c.category === filter) : CARDS;

      return (
        <>
          {/* Header */}
          <header className="header">
            <div className="header-title">
              <span className="header-prompt">▶ ondrej@lab</span>{' '}
              <span className="header-path">~/projects/ids-lab</span>
            </div>
            <div className="header-divider" />
            <div className="filters">
              <span className="filter-label">Filter:</span>
              <button
                className={`filter-btn${filter === null ? ' active' : ''}`}
                style={{ color: '#b3b1ad' }}
                onClick={() => setFilter(null)}
              >
                ALL
              </button>
              {Object.entries(CATEGORIES).map(([key, { label, color, symbol }]) => (
                <button
                  key={key}
                  className={`filter-btn${filter === key ? ' active' : ''}`}
                  style={{ color }}
                  onClick={() => setFilter(filter === key ? null : key)}
                >
                  {symbol} {label}
                </button>
              ))}
            </div>
          </header>

          {/* Board */}
          <div className="board">
            {COLUMNS.map(col => {
              const colCards = visibleCards.filter(c => c.column === col);
              const allCount = CARDS.filter(c => c.column === col).length;
              return (
                <div key={col} className="column">
                  <div className="column-header">
                    <div className="column-dot" style={{ background: COLUMN_COLORS[col] }} />
                    <span className="column-title" style={{ color: COLUMN_COLORS[col] }}>{col}</span>
                    <span className="column-count">{allCount}</span>
                  </div>
                  <div className="column-body">
                    {colCards.length === 0 && (
                      <div className="empty-state">— empty —</div>
                    )}
                    {colCards.map(card => (
                      <CardItem key={card.id} card={card} />
                    ))}
                  </div>
                </div>
              );
            })}
          </div>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
