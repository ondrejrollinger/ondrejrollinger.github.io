---
layout: default
---

<h1>{{ page.title }}</h1>
<p><small>{{ page.date | date: "%-d %b %Y" }}</small></p>

{% if page.tags %}
<p>
  Tags:
  {% for tag in page.tags %}
    <a href="{{ '/tag-' | append: (tag | slugify) | append: '/' | relative_url }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
  {% endfor %}
</p>
{% endif %}

<hr />

{% if page.toc %}
{% include toc.html %}
{% endif %}

<div class="post-content">
  {{ content }}
</div>
